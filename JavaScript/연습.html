  <body>
    <script>
      let arr = [];

      function lotto() {
        while (arr.length < 6) {
          let random = Math.floor(Math.random() * 45) + 1;
          if (arr.indexOf(random) < 0) {
            arr.push(random);
          }
        }
        arr.sort(function (a, b) {
          return a - b;
        });
        console.log(arr);
      }

      lotto();
