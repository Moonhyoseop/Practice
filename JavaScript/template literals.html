<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //backquote 문자열 장점 1. 엔터키 가능 2.중간중간 변수넣기 쉬움
      // 태그드 리터럴 -> 단어 순서 바꿀 때

      var name = "손흥민";
      var sayHi = `안녕하세요 저는 ${name} 입니다`;

      function 해체분석기(문자들, 변수들, 변수들2) {
        console.log(문자들);
        console.log(변수들);
        console.log(변수들2);
      }

      해체분석기`안녕하세요 저는 ${name} 입니다 ${name}`;

      //연습문제

      var pants = 0;
      var socks = 58;
      `바지${pants} 양말${socks}`;

      function cal(문자들, 변수들1, 변수들2) {
        if (변수들1 === 0) {
          console.log("바지 안팔아요 " + 문자들[1] + socks);
        } else {
          console.log(문자들[1] + 변수들1 + 문자들[0] + 변수들2);
        }
      }

      cal` 바지 ${pants}양말 ${socks}`;

      var 어레이 = ["hello", "world"];

      //console.log(...어레이);

      var 문자 = "hello";
      //console.log(문자[4]);

      var a = [1, 2, 3];
      var b = [4, 5];

      var c = [...a, ...b];

      console.log(c);

      var o1 = {
        a: 1,
        b: 2,
      };
      var o2 = {
        a: 2,
        ...o1,
      };

      console.log(o2);

      function plus(a, b, c) {
        console.log(a + b + c);
      }

      var 얼레이 = [10, 20, 30];
      plus(얼레이[0], 얼레이[1], 얼레이[2]);

      plus.apply(undefined, 얼레이);
      plus(...얼레이);

      var person = {
        hi: function () {
          console.log("안녕ㅋ?");
        },
      };

      var person2 = {
        name: "son",
      };

      // 똑같은 기능을 하지만 apply는 파라미터를 array 형태로 가능, call은 불가
      person.hi.apply(person2, [1, 2]);
      person.hi.call(person2, 1, 2);
    </script>
  </body>
</html>
