<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        변수 : 변할수 있는 데이터 | 선언->초기값->값할당->사용
    </title>
    <script>
        // A. 변수사용
    // 1. 변수선언
    var box; 
    // 2. 초기값 = 변수에 값 할당 = DataType => String 
    box = "100";
    box = "200";
    // 3. 사용
    console.log(box);
    console.log(typeof box); 
    document.write(box);
    alert(box);
    // alert(box);
    var count = 100; 
    console.log(typeof count);

    var num1 = 10;
    var num2 = 20;
    console.log(num1,num2);
    var result = num1 + num2;
    console.log(result);
    console.log("두 인자값의 합은 : " + result + "입니다.");


    var number1 = 50;
    var number2 = 80;
    var result2 = number1 + number2;
    console.log("계산의 결과값은 : " + result2 + " 입니다.");
    document.write("계산의 결과값은 <b> " + result2 + " </b>입니다. <br>");

    // B. <body>영역 = 도큐먼트(DOM)에 출력하기
    document.write("<h1>자바스크립트</h1>");

    // C. 논리형 데이터(Boolean) = true, false
    var bool = true; //1과 같음
    var bool2 = false; //0과 같음
    var result3 = bool == 1;
    console.log(result3);

    // D. 데이터형 변환
    var com1 = 10;
    var com2 = 20;
    var com3 = "30";
    var com4 = "40";
    var com5 = true;
    var com6 = false;
    //(중요)+연산시 데이터형이 하나라도 문자열일 경우, 무조건 문자열 결합으로 

    var result4 = com2 + com4;
    document.write("문자열 결합의 결과는 "+ result4 +"입니다.<br>");

    // 데이터형 변환 : 문자형 -> 숫자형
    com3 = Number(com3);
    com4 = Number(com4);
    var result5 = com3 + com4;
    document.write('데이터형변환의 결과 : ' + result5);

    </script>
</head>

</body>
</html>
