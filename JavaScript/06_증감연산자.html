<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
    <script>
        var num1 = 10;
        var num2 = 20;
        result = null;
        console.log(num1, num2, result);

        // 1. 증감연산자  전위 : 초기값을 처음에 무조건 사용할때 사용
        result = num2++;
        document.write("증감연산자 전위 : " + result + "<br>"); //result: 20, num2: 21
        document.write("증감연산자 전위 : " + num2 + "<br>");
        
        // 1. 증감연산자  후위 : 일반적인 증감연산자
        result = ++num2;
        document.write("증감연산자 후위 : " + result + "<br>"); // result: 22, num: 22
        document.write("증감연산자 후위 : " + num2 + "<br>"); // result: 22, num: 22
    
        </script>
</head>
<body>
    
</body>
</html>
